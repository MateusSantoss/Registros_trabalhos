    <section id="ganhos" class="mx-4 mb-5">
      


      <div class="row">
        <div class="col-sm-3 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ganhos desse mês</h5>
              <p class="card-text" id="ganhosMes"></p>
            
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ganhos desse ano</h5>
              <p class="card-text"  id="ganhosAno"></p>
              
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ganhos totais</h5>
              <p class="card-text" id="ganhosTotais"></p>
              
            </div>
          </div>

        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Horas trabalhadas</h5>
              <p class="card-text" id="horasTrabalhadas"></p>
              
            </div>
          </div>
        </div>
      </div>

    </section>
    

    <div class="container-fluid">
      <div class=" row ">
        <div class="col">
          <h1 class="display-4">Consultar dias de trabalho</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-5 mb-3"> 
          <input type="date" id="data" class="w-100 h-100">
        </div>
              

             <div class="col-md-12 col-sm-12 col-lg-5 mb-3">
                <select class="form-control" id="periodo">
                   <option value="">periodo</option>
                   <option value="1">manhã</option>
                   <option value="2">tarde</option>
                   <option value="3">dia inteiro</option>
            
                </select>
             </div>
      
      
        <div class="col-md-12 col-lg-5">
          <input type="text" class="form-control mb-3" placeholder="Descrição" id="descricao" />
        </div>

        <div class="col-md-12  col-lg-5">
          <input type="number" class="form-control mb-3" placeholder="Valor: ex: 2.30" id="valor" />
        </div>

        <div class="col-md-12 col-lg-5 ">
          <input type="text" class="form-control mb-3" placeholder="trabalhadores" id="trabalhadores" />
        </div>


        <div class="col-md-12 col-lg-5 ">
          <input type="text" class="form-control mb-3" placeholder="local" id="local" />
        </div>

        <div class="col-md-12 col-lg-5 ">
          <input type="number" class="form-control mb-3" placeholder="Carga horária - ex: 3.30" id="cargaHoraria" />
        </div>
      </div>


        


        <div class="mx-3">
          <button type="button" class="btn btn-primary" onclick="pesquisarRegistro()">
            <i class="fas fa-search"></i>
          </button>

          <button onclick="gerarPdf()"class="row btn btn-outline-primary ml-3">Gerar pdf</button>
        </div>
      </div>



      
      <table class="table-responsive table " >
        <thead >
          <tr>
            <th>Data</th>
            <th>período</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>trabalhadores</th>
            <th>local</th>
            <th>Carga horária</th>
          </tr>
        </thead>

        <tbody id='listaRegistros'>
        </tbody>

      </table>
 
    
    </div>

              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Registro removida com sucesso</div>

            <button type="button" data-dismiss="modal" class="btn btn-success" onclick="modal()">Voltar</button>
